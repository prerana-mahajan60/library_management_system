<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Elsie Swash Caps', cursive;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for("static", filename="image/lg5.jpg") }}') no-repeat center;
            background-size: cover;
        }

        .register-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .left-section {
            flex: 1;
            background: url('{{ url_for("static", filename="image/lg1.jpg") }}') no-repeat center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .left-section h2 {
            font-weight: 600;
            margin-top: 10px;
        }

        .right-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-register {
            background: #6a5acd;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-register:hover {
            background: #836fff;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
        }

        .social-login img {
            width: 48px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #836fff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <!--Left Section-->
        <div class="left-section">
            <h2>ðŸ“š Admin Panel</h2>
            <p>Manage Books & Users with Ease</p>
        </div>

        <!--Right Section-->
        <div class="right-section">
            <h2>Create an Admin Account</h2>
            <form action="{{ url_for('auth.admin_register') }}" method="POST">
                <div class="mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>

                <!--Gender Selection-->
                <div class="mb-3">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn btn-register">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('auth.admin_login') }}">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
