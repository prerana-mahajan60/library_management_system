<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #141e30, #243b55);
    color: white;
    display: flex;
    margin: 0;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    color: white;
}

.sidebar ul {
    padding: 0;
    list-style: none;
    margin-top: 30px;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    display: flex;
    align-items: center;
    padding: 10px;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

.sidebar ul li a i {
    margin-right: 10px;
}

/* Main Content */
.main-content {
    margin-left: 270px;
    padding: 20px;
    width: 100%;
}

/* Search Bar */
.search-bar {
    width: 250px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

/* Dashboard Cards */
.dashboard {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    flex: 1;
}

/* Add Book Section */
.add-book {
    margin-top: 30px;
}

.add-book input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
}

.add-book button {
    padding: 10px;
    border: none;
    border-radius: 10px;
    margin-left: 10px;
    cursor: pointer;
    background: #ffcc00;
    color: black;
}

/* Sliding Books Section */
.book-slider-container {
    margin-top: 30px;
    text-align: center;
}

.book-slider {
    display: flex;
    align-items: center;
    justify-content: center;
}

.books {
    display: flex;
    overflow-x: hidden;
    width: 500px;
}

.book-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    text-align: center;
    min-width: 120px;
}

.slide-btn {
    background: transparent;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

</style>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ðŸ“š Library</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="books.html"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h2>Welcome, Admin</h2>
            <input type="text" class="search-bar" placeholder="ðŸ” Search Books...">
        </header>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <h3>Total Books</h3>
                <p>1,250 ðŸ“–</p>
            </div>
            <div class="card">
                <h3>Books Issued</h3>
                <p>780 ðŸ“˜</p>
            </div>
            <div class="card">
                <h3>Books Returned</h3>
                <p>670 ðŸ“—</p>
            </div>
            <div class="card">
                <h3>Transactions</h3>
                <p>1,500 ðŸ”„</p>
            </div>
        </div>

        <!-- Add New Book Section -->
        <div class="add-book">
            <h3>Add New Book</h3>
            <input type="text" id="bookTitle" placeholder="Enter Book Title">
            <button onclick="addBook()">âž• Add Book</button>
        </div>

        <!-- Sliding Books Section -->
        <div class="book-slider-container">
            <h3>Recently Added Books</h3>
            <div class="book-slider">
                <button class="slide-btn left" onclick="slideLeft()">â—€</button>
                <div class="books" id="bookList">
                    <!-- Books will be added dynamically here -->
                </div>
                <button class="slide-btn right" onclick="slideRight()">â–¶</button>
            </div>
        </div>

    </div>

    <script >
        let books = [];

function addBook() {
    let bookTitle = document.getElementById("bookTitle").value;
    if (bookTitle) {
        books.push(bookTitle);
        updateBookList();
        document.getElementById("bookTitle").value = "";
    }
}

function updateBookList() {
    let bookList = document.getElementById("bookList");
    bookList.innerHTML = "";
    books.forEach((book) => {
        let div = document.createElement("div");
        div.className = "book-card";
        div.innerText = book;
        bookList.appendChild(div);
    });
}

// Sliding Effect
function slideLeft() {
    document.getElementById("bookList").scrollLeft -= 100;
}

function slideRight() {
    document.getElementById("bookList").scrollLeft += 100;
}

    </script>
</body>
</html>
